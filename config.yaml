config:
  banner: false
  dotpath: .
  link_dotfile_default: link
  link_on_import: link
dotfiles:
  f_ansible.cfg:
    src: ansible.cfg
    dst: ~/.ansible.cfg
  f_cuby4:
    src: cuby4
    dst: ~/.cuby4
  f_pylintrc:
    src: pylintrc
    dst: ~/.pylintrc
  f_sbclrc:
    src: sbclrc
    dst: ~/.sbclrc
  f_aspell.en.prepl:
    src: aspell.en.prepl
    dst: ~/.aspell.en.prepl
  f_aspell.en.pws:
    src: aspell.en.pws
    dst: ~/.aspell.en.pws
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  f_terminalrc:
    src: config/xfce4/terminal/terminalrc
    dst: ~/.config/xfce4/terminal/terminalrc
  f_terminalrc.osmium:
    src: config/xfce4/terminal/terminalrc.osmium
    dst: ~/.config/xfce4/terminal/terminalrc.osmium
  f_override.conf:
    src: config/systemd/user/emacs.service.d/override.conf
    dst: ~/.config/systemd/user/emacs.service.d/override.conf
  f_clisprc.lisp:
    src: clisprc.lisp
    dst: ~/.clisprc.lisp
  f_condarc:
    src: condarc
    dst: ~/.condarc
  f_emacs-profiles.el:
    src: emacs-profiles.el
    dst: ~/.emacs-profiles.el
  d_emacs.d_elpy:
    src: emacs.d_elpy
    dst: ~/.emacs.d_elpy
  d_emacs.d_fresh:
    src: emacs.d_fresh
    dst: ~/.emacs.d_fresh
  d_emacs.d_straight:
    src: emacs.d_straight
    dst: ~/.emacs.d_straight
  f_mdlrc:
    src: mdlrc
    dst: ~/.mdlrc
  f_zprofile:
    src: zprofile
    dst: ~/.zprofile
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
profiles:
  osmium:
    dotfiles:
    - f_ansible.cfg
    - f_cuby4
    - f_pylintrc
    - f_sbclrc
    - f_aspell.en.prepl
    - f_aspell.en.pws
    - f_tmux.conf
    - f_terminalrc
    - f_terminalrc.osmium
    - f_override.conf
    - f_clisprc.lisp
    - f_condarc
    - f_emacs-profiles.el
    - d_emacs.d_elpy
    - d_emacs.d_fresh
    - d_emacs.d_straight
    - f_mdlrc
    - f_zprofile
    - f_gitconfig
