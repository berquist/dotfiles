config:
  banner: false
  dotpath: dotfiles
  link_dotfile_default: link
  link_on_import: link
  showdiff: true
dotfiles:
  d_emacs.d:
    src: emacs.d
    dst: ~/.emacs.d
  d_emacs.d_elpy:
    src: emacs.d_elpy
    dst: ~/.emacs.d_elpy
  d_emacs.d_fresh:
    src: emacs.d_fresh
    dst: ~/.emacs.d_fresh
  d_emacs.d_straight:
    src: emacs.d_straight
    dst: ~/.emacs.d_straight
  d_idea:
    src: idea
    dst: ~/.idea
  d_tmux:
    src: tmux
    dst: ~/.tmux
  f_ansible.cfg:
    src: ansible.cfg
    dst: ~/.ansible.cfg
  f_aspell.en.prepl:
    src: aspell.en.prepl
    dst: ~/.aspell.en.prepl
  f_aspell.en.pws:
    src: aspell.en.pws
    dst: ~/.aspell.en.pws
  f_clisprc.lisp:
    src: clisprc.lisp
    dst: ~/.clisprc.lisp
  f_compton.conf:
    src: compton.conf
    dst: ~/.compton.conf
  f_condarc:
    src: condarc
    dst: ~/.condarc
  f_cuby4:
    src: cuby4
    dst: ~/.cuby4
  f_emacs-profiles.el:
    src: emacs-profiles.el
    dst: ~/.emacs-profiles.el
  f_emacsclient.desktop:
    src: local/share/applications/emacsclient.desktop
    dst: ~/.local/share/applications/emacsclient.desktop
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_mdlrc:
    src: mdlrc
    dst: ~/.mdlrc
  f_nvimrc:
    src: nvimrc
    dst: ~/.nvimrc
  f_override.conf:
    src: config/systemd/user/emacs.service.d/override.conf
    dst: ~/.config/systemd/user/emacs.service.d/override.conf
  f_p10k.zsh:
    src: p10k.zsh
    dst: ~/.p10k.zsh
  f_pdbrc:
