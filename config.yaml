    dst: ~/.config/xfce4/terminal/terminalrc.osmium
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  f_vmdrc:
    src: vmdrc
    dst: ~/.vmdrc
  f_xdefaults:
    src: Xdefaults
    dst: ~/.Xdefaults
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  f_zprofile:
    src: zprofile
    dst: ~/.zprofile
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
