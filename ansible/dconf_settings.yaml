---
dconf_settings:
  # Theming
  # (May need 'Adwaita' on Arch)
  - ["org.gnome.desktop.interface", "cursor-theme", "'Pop'"]
  - ["org.gnome.desktop.interface", "gtk-theme", "'Pop-dark'"]
  # (May need 'Adwaita' on Arch)
  - ["org.gnome.desktop.interface", "icon-theme", "'Pop'"]
  - ["org.gnome.desktop.sound", "theme-name", "'Pop'"]
  # (May need 'Adwaita' on Arch)
  - ["org.gnome.desktop.wm.preferences", "theme", "'Pop'"]
  # Behavior
  - ["org.gnome.desktop.peripherals.mouse", "natural-scroll", "false"]
  - ["org.gnome.desktop.peripherals.touchpad", "natural-scroll", "false"]
